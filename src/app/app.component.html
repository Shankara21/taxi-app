<ng-container *ngIf="router.url.includes('dashboard'); else elseBlok">
  <div class="flex w-full h-screen">
    <app-sidebar-dashboard class="w-[15%]"></app-sidebar-dashboard>
    <div class="w-[85%] h-full bg-gray-200 p-2">
      <router-outlet> </router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #elseBlok>
  <ng-container *ngIf="!(isLoginPage() || isNotFoundPage())">
    <app-navbar></app-navbar>
  </ng-container>

  <div class="w-full mx-auto">
    <router-outlet> </router-outlet>
  </div>
</ng-template>
