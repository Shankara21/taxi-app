<footer class="flex justify-center px-4 text-white bg-gray-900">
  <div class="container px-6 py-6">
    <h1
      *ngIf="router.url != '/driver'"
      class="text-lg font-bold text-center lg:text-2xl"
    >
      Join our team of professional drivers and earn a competitive income.
      <br />
      Be your own boss and set your own hours.
    </h1>

    <h1
      *ngIf="router.url == '/driver'"
      class="text-lg font-bold text-center lg:text-2xl"
    >
      <br />
    </h1>

    <div
      *ngIf="router.url != '/driver'"
      routerLink="/driver"
      class="flex flex-col justify-center mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row"
    >
      <button
        class="w-full px-6 py-2.5 text-sm font-medium tracking-wider text-white transition-colors duration-300 transform md:w-auto md:mx-4 focus:outline-none bg-gray-800 rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-300 focus:ring-opacity-80"
      >
        Apply
      </button>
    </div>
    <div
      *ngIf="router.url == '/driver'"
      class="flex flex-col justify-center mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row"
    >
      <br />
    </div>

    <hr class="h-px bg-gray-700 border-none my-7" />

    <div class="flex flex-col items-center justify-between md:flex-row">
      <div class="flex mt-4 md:m-0">
        <div class="-mx-4">
          <a
            routerLink="/home"
            class="px-4 text-sm text-gray-600 transition-colors duration-300 hover:text-blue-500 hover:underline"
            >Home</a
          >
          <a
            routerLink="/about"
            class="px-4 text-sm text-gray-600 transition-colors duration-300 hover:text-blue-500 hover:underline"
            >About</a
          >
          <a
            routerLink="/driver"
            class="px-4 text-sm text-gray-600 transition-colors duration-300 hover:text-blue-500 hover:underline"
            >Drive with us</a
          >
          <a
            routerLink="/ride"
            class="px-4 text-sm text-gray-600 transition-colors duration-300 hover:text-blue-500 hover:underline"
            >Ride with us</a
          >
        </div>
      </div>
    </div>
  </div>
</footer>
