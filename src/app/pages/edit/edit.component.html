<div class="bg-gray-900">
  <div class="min-h-screen hero">
    <div
      class="absolute overflow-hidden transform-gpu blur-3xl sm:-top-80"
      aria-hidden="true"
    >
      <div
        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,
            72.5% 32.5%,
            60.2% 62.4%,
            52.4% 68.1%,
            47.5% 58.3%,
            45.2% 34.5%,
            27.5% 76.7%,
            0.1% 64.9%,
            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%
          );
        "
      ></div>
    </div>
    <section
      class="max-w-4xl w-96 p-6 mx-auto bg-gray-800 rounded-md shadow-md z-50"
    >
      <h2 class="text-lg font-semibold text-white capitalize mb-3">
        Edit User Profile
      </h2>
      <div class="alert alert-error" *ngIf="alert">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 stroke-current shrink-0"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span>{{ alertMessage }}</span>
      </div>
      <form [formGroup]="form" (submit)="submit()">
        <ul class="gap-6 mt-3 sm:grid-cols-2">
          <li>
            <label class="text-gray-200" for="name">Name </label>
            <input
              id="name"
              type="text"
              class="block w-full px-4 py-2 mt-2 text-gray-300 bg-gray-800 border border-gray-600 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
              formControlName="name"
              [(ngModel)]="form.value.name"
            />
          </li>
          <li>
            <label class="text-gray-200" for="email">Email</label>
            <input
              id="email"
              type="text"
              class="block w-full px-4 py-2 mt-2 text-gray-300 bg-gray-800 border border-gray-600 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
              formControlName="email"
              [(ngModel)]="form.value.email"
            />
          </li>
          <li>
            <label class="text-gray-200" for="gender">Gender </label><br />
            <div class="form-control">
              <label class="cursor-pointer label">
                <span class="label-text">Male</span>
                <input
                  formControlName="gender"
                  type="radio"
                  class="radio checked:bg-red-500"
                  value="Male"
                />
              </label>
            </div>
            <div class="form-control">
              <label class="cursor-pointer label">
                <span class="label-text">Female</span>
                <input
                  formControlName="gender"
                  type="radio"
                  class="radio checked:bg-blue-500"
                  value="Female"
                />
              </label>
            </div>
          </li>
          <li>
            <label class="text-gray-200" for="age">Age </label>
            <input
              id="age"
              type="number"
              min="0"
              class="block w-full px-4 py-2 mt-2 text-gray-300 bg-gray-800 border border-gray-600 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
              formControlName="age"
              [(ngModel)]="form.value.age"
            />
          </li>
          <li>
            <label class="text-gray-200" for="phone">Phone </label>
            <input
              id="phone"
              type="text"
              class="block w-full px-4 py-2 mt-2 text-gray-300 bg-gray-800 border border-gray-600 rounded-md focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 focus:outline-none focus:ring"
              formControlName="telephone"
              [(ngModel)]="form.value.telephone"
            />
          </li>
        </ul>
        <div class="flex justify-center mt-6">
          <button
            type="submit"
            class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600"
          >
            Save
          </button>
        </div>
      </form>
    </section>
  </div>
</div>
